<!DOCTYPE html>
<html>
<head>
    <title>Padlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="/pad-lister/static/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-size: 16px;
        }
        code {
           color: #c7254e;
        }
        footer {
            background-color: #eeeeee;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <h1>Padlist</h1>

        <p><em>All*</em> pads, sorted by last edit date.</p>
    </div>
</div>

<div class="container">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th data-l10n-id="ep_pad-lister.Pad">Pad</th>
            <th data-l10n-id="ep_pad-lister.Revision">Revision</th>
            <th data-l10n-id="ep_pad-lister.LastEdit">Last edit date</th>
        </tr>
        </thead>
        <tbody>
        <% pads.forEach(function (pad) { %>
        <tr>
            <td><a href="/p/<%= pad.name %>"><%= pad.name %></a></td>
            <td><%= pad.lastRevision %></td>
            <td><%= pad.lastAccess %></td>
        </tr>
        <% }) %>
        </tbody>
    </table>


</div>
<footer>
    <div class="container" data-l10n-id="ep_pad-lister.warning">
        * Are not in this list : new pads without any changes, and pad names starting with
    </div>
    <div><code><%= PRIVATE_PAD_PREFIX %></code>.</div>
</footer>
</body>
</html>
